<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephi - 55-Day New Testament Reading</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#D4AF37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ephi">
    
    <!-- Link to Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Orthodox Wooden Cross -->
    <header class="header">
        <div class="header-icon">
            <svg class="wooden-cross" viewBox="0 0 100 100" width="70" height="70">
                <!-- Wood texture background -->
                <rect x="20" y="20" width="60" height="60" fill="#8B4513" rx="5" ry="5"/>
                <rect x="22" y="22" width="56" height="56" fill="#A0522D" rx="4" ry="4"/>
                
                <!-- Wood grain lines -->
                <line x1="30" y1="25" x2="30" y2="75" stroke="#6B3410" stroke-width="1" opacity="0.3"/>
                <line x1="45" y1="25" x2="45" y2="75" stroke="#6B3410" stroke-width="1" opacity="0.3"/>
                <line x1="60" y1="25" x2="60" y2="75" stroke="#6B3410" stroke-width="1" opacity="0.3"/>
                <line x1="75" y1="25" x2="75" y2="75" stroke="#6B3410" stroke-width="1" opacity="0.3"/>
                
                <!-- Orthodox Cross shape -->
                <rect x="40" y="15" width="20" height="60" fill="#D2691E" rx="3" ry="3"/>
                <rect x="20" y="40" width="60" height="20" fill="#D2691E" rx="3" ry="3"/>
                <rect x="45" y="5" width="10" height="20" fill="#D2691E" rx="2" ry="2"/>
                <rect x="45" y="65" width="10" height="20" fill="#D2691E" rx="2" ry="2"/>
                
                <!-- Slanted bottom bar (Orthodox style) -->
                <rect x="35" y="75" width="30" height="8" fill="#D2691E" rx="2" ry="2" transform="rotate(-5 50 79)"/>
                
                <!-- Wood highlights -->
                <line x1="42" y1="20" x2="42" y2="70" stroke="#F4A460" stroke-width="1" opacity="0.5"/>
                <line x1="58" y1="20" x2="58" y2="70" stroke="#F4A460" stroke-width="1" opacity="0.5"/>
                
                <!-- Nail holes -->
                <circle cx="50" cy="30" r="2" fill="#3A2819"/>
                <circle cx="50" cy="50" r="2" fill="#3A2819"/>
                <circle cx="50" cy="70" r="2" fill="#3A2819"/>
            </svg>
        </div>
        <h1 class="app-title">Ephi</h1>
        <p class="app-subtitle">55-Day New Testament Reading Plan</p>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-stats">
            <span id="completed-count">0</span>/<span id="total-days">55</span> Days Completed
        </div>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>
    </div>

    <!-- Notification Settings Panel -->
    <div id="notification-panel" class="notification-panel">
        <div class="notification-header">
            <svg class="bell-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.93 6 11v5l-2 2v1h16v-1l-2-2z" fill="currentColor"/>
            </svg>
            <h3>Daily Reading Reminder</h3>
        </div>
        
        <div class="notification-controls">
            <div class="time-picker-container">
                <label for="reminder-time">Reminder Time:</label>
                <input type="time" id="reminder-time" value="08:00" class="time-picker">
            </div>
            
            <div class="notification-buttons">
                <button id="enable-notifications" class="btn-notification">Enable Reminders</button>
                <button id="disable-notifications" class="btn-notification secondary hidden">Disable</button>
            </div>
        </div>
        
        <p id="notification-status" class="notification-status">Notifications are disabled</p>
    </div>

    <!-- Main Reading List -->
    <main class="reading-list" id="reading-list">
        <!-- Days will be dynamically populated by JavaScript -->
    </main>

    <!-- Footer with Orthodox Cross -->
    <footer class="footer">
        <svg class="orthodox-cross" viewBox="0 0 100 100" width="40" height="40">
            <!-- Wooden cross in footer -->
            <rect x="40" y="20" width="20" height="60" fill="#8B4513" rx="3" ry="3"/>
            <rect x="20" y="40" width="60" height="20" fill="#8B4513" rx="3" ry="3"/>
            <rect x="45" y="10" width="10" height="20" fill="#8B4513" rx="2" ry="2"/>
            <rect x="45" y="70" width="10" height="20" fill="#8B4513" rx="2" ry="2"/>
            <rect x="35" y="80" width="30" height="8" fill="#8B4513" rx="2" ry="2" transform="rotate(-5 50 84)"/>
            <!-- Gold accents -->
            <line x1="42" y1="25" x2="42" y2="75" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
            <line x1="58" y1="25" x2="58" y2="75" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
        </svg>
        <p>Ἐγώ εἰμι τὸ φῶς τοῦ κόσμου</p>
        <p class="small">(I am the light of the world) - John 8:12</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
